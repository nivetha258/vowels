	<script>
	//consonent
let name ="nivetha";
let n=0;
for(i=0;i<name.length;i++){
	
	if(name[i] == "a" || name[i] == "e" ||name[i] ==  "i" ||name[i] == "o" || name[i] =="u"){
		n++;
	}		
}
console.log(`number of consonent is ${name.length -n }`)


// vowels in function;

let name1 = "nivetha";
let name2 = "revathi";

function maxVowels(a){
	let vowels = "aeiou";
	let count = 0;
	for(i=0;i<vowels.length;i++){
		for(j=0;j<a.length;j++){
			if(vowels[i]== a[j]){
				count++
			}
		}
	}
	return  count

}
let a = maxVowels(name1);
let b = maxVowels(name2);
if(a>b){
	console.log(`${name1} has more vowels`)
}
else if(a<b){
		console.log(`${name2} has more vowels`)
}
else{
	console.log(`${name1} and ${name2} have same no.of vowels`)
}


	</script>
